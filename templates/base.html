<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}YADG</title>
    <meta charset="utf-8">
    <meta name="description" content="Extract release information from Discogs, Metal-Archives, Beatport or Musicbrainz and create a nice description from it." />
    <meta name="keywords" content="description, generator, discogs, metal-archives, beatport, musicbrainz" />
    <link rel="icon" href="{{ STATIC_URL }}img/favicon.ico" type="image/x-icon" />
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
    <style>
      ul#release_list li {
        margin-bottom: .9em;
      }
      
      #description_area {
        width: 100%;
        height: 500px;
      }
      
      .center {
        display: block;
        text-align: center;
        margin: 20px auto;
      }
      
      html.yui3-js-enabled button#format_submit {
        display: none !important;
      }
      
      img#format_loading {
        height: 15px;
        margin-left: 3px;
      }
      
      .auto_width {
        width: auto;
      }
      
      .input-xhlarge{
        width: 400px;
      }
    </style>
    {% block additionalHeaders %}
    {% endblock %}
</head>

  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
        <a class="brand" href="{% url index %}" title="Yet Another Description Generator">YADG</a>
        <ul class="nav">
          <li class="active"><a href="{% url index %}">Home</a></li>
          <li><a href="{% url api_root %}">API</a></li>
        </ul>
        <ul class="nav pull-right">
            <li><a href="#settings">Settings</a></li>
        </ul>
        <div id="user-tools" class="nav pull-right">
          {% if user.is_active %}Welcome, {{ user }}.{% if logout_url %} <a href='{{ logout_url }}'>Log out</a>{% endif %}{% else %}Anonymous {% if login_url %}<a href='{{ login_url }}'>Log in</a>{% endif %}{% endif %}
        </div>
        </div>
      </div>
    </div>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
