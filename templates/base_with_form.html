{% extends "base.html" %}

{% block additionalHeaders %}<script src="{{ STATIC_URL }}js/bootstrap-tooltip.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#permalink_tooltip').tooltip();

        $('#id_template').change(function(e) {
            e.preventDefault();
            $('#format_form').submit();
        });

        $('#result_permalink_input').focus(function(e) {
            e.preventDefault();
            $(this).select();
        });
    });
</script>
{% endblock %}

{% block content %}{% include "input_form.html" %}
<div id="subcontent">{% block subcontent %}{% endblock %}</div>{% endblock %}
