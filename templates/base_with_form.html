{% extends "base.html" %}

{% block additionalHeaders %}<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script src="{{ STATIC_URL }}js/bootstrap-tooltip.min.js"></script>

<script type="text/javascript">
$(document).ready(function() {
    $('html').addClass('jquery-js-enabled');

    $('#permalink_tooltip').tooltip();

    $('#id_template').change(function(e) {
        e.preventDefault();
        $('#format_form').submit();
    });

    $('#result_permalink_input').focus(function(e) {
        e.preventDefault();
        $(this).select();
    });
});
</script>
{% endblock %}

{% block content %}{% include "input_form.html" %}
<div id="subcontent">{% block subcontent %}{% endblock %}</div>{% endblock %}
